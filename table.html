<DOCTYPE html>
<head>
<title>Tables</title>
<style type="text/css">
table
{
border: 2px solid black;
border-collapse: collapse;
width: 400px;
}
th, td
{
border: 1px solid black;
font-family: arial;
font-size: .8em;
text-align:left;
}
th
{
background-color: black;
color: white;
}
.odd
{
background-color:light blue;
}
.even
{
background-color: grey;
}
caption
{
font-family: arial;
font-size: 1.3em;
caption-side: top;
}
</style>
</head>
<body>
<table>
<tr>
<th>Player Name</th><th>Player
Position</th><th>Batting
Average</th>
</tr>
<tr class="odd">
<td>Todd Smith</td><td
colspan="2">Pitcher</td>
</tr>
<tr class="even">
<td>Fred Thomas</
td><td>Catcher</td><td>.300</td>
</tr>
<tr class="odd">
<td>Jamal Williams</td><td>Left
Field</td><td>.312</td>
</tr>
<tr class="even">
<td>Tommy Thomas</td><td>Center
Field</td><td>.256</td>
</tr>
<tr class="odd">
<td>Phillip Zachary</td><td>1st
Base</td><td>.120</td>
</body>
</html>
